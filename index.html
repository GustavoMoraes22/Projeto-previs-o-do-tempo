<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>Previsão do tempo</title>

</head>

<body>

    <div class="caixa-maior">

        <input class="input-cidade"
            placeholder="Digite o nome da cidade"><!--o placehorlder ele coloca uma mensagem dentro do imput -->

        <button class="botao-busca" onclick=cliqueiNoBotao()>
            <img class="img-busca" alt="busca" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <div class="caixa-media">

            <h2 class="cidade">Tempo em São Paulo</h2>

            <p class="temp">21°C</p>


        </div>



        <div class="caixa-menor">

            <img class="img-previsao" alt="icone-do-tempo" src="https://openweathermap.org/img/wn/04n.png">
            <!--o alt serve para caso a imagem nao carregar ele vai aparecer o que esta escrito no alt-->
            <p class="texto-previsao">Nublado</p>


        </div>


        <p class="umidade">Umidade: 76%</p>

    </div>




</body>

</html>
